<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ISP Media Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cog"></i>
                    <h1>Settings</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="backBtn">
                        <i class="fas fa-arrow-left"></i> Back to Main
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="settings-section">
            <h2><i class="fas fa-sort"></i> Server Sorting</h2>
            <p>Set your preferred server order. Use the up/down buttons to rearrange servers.</p>
            
            <div class="category-tabs">
                <div class="tab active" data-category="all">
                    <i class="fas fa-globe"></i>
                    All Servers
                </div>
                <div class="tab" data-category="live">
                    <i class="fas fa-tv"></i>
                    Live TV
                </div>
                <div class="tab" data-category="movies">
                    <i class="fas fa-film"></i>
                    Movies
                </div>
                <div class="tab" data-category="series">
                    <i class="fas fa-play-circle"></i>
                    Series
                </div>
                <div class="tab" data-category="others">
                    <i class="fas fa-folder"></i>
                    Others
                </div>
            </div>
            
            <div class="server-list" id="serverList">
                <!-- Server list will be dynamically inserted here -->
            </div>
            
            <div class="settings-actions">
                <button class="btn btn-success" id="saveOrder">
                    <i class="fas fa-save"></i> Save Order
                </button>
                <button class="btn btn-info" id="resetOrder">
                    <i class="fas fa-undo"></i> Reset to Default
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="settings.js"></script>
</body>
</html>
