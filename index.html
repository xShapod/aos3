<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Media Server Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-satellite-dish"></i>
                    <h1>ISP Media Hub</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="manageServersBtn">
                        <i class="fas fa-database"></i> Manage Servers
                    </button>
                    <button class="btn btn-info" id="settingsBtn">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <div class="search">
                        <input type="text" class="form-control" placeholder="Search servers..." id="searchInput">
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="banner">
            <img src="https://i.ibb.co/Kzqds5vw/1760463550859.png" alt="ISP Media Hub Banner">
        </div>
        
        <div class="sort-options">
            <button class="sort-btn active" data-sort="manual">
                <i class="fas fa-sort"></i> Manual Order
            </button>
            <button class="sort-btn" data-sort="name">
                <i class="fas fa-sort-alpha-down"></i> Name
            </button>
            <button class="sort-btn" data-sort="recent">
                <i class="fas fa-clock"></i> Recently Added
            </button>
        </div>
        
        <div class="category-tabs">
            <div class="tab active" data-category="all">
                <i class="fas fa-globe"></i>
                All Servers
            </div>
            <div class="tab" data-category="favorites">
                <i class="fas fa-star"></i>
                Favorites
            </div>
            <div class="tab" data-category="live">
                <i class="fas fa-tv"></i>
                Live TV
            </div>
            <div class="tab" data-category="movies">
                <i class="fas fa-film"></i>
                Movies
            </div>
            <div class="tab" data-category="series">
                <i class="fas fa-play-circle"></i>
                Series
            </div>
            <div class="tab" data-category="others">
                <i class="fas fa-folder"></i>
                Others
            </div>
        </div>
        
        <div class="server-grid" id="serverGrid">
            </div>
        
        <footer>
    <p>
        MediaHub &copy;2025 | Made by &copy;Sazzad.<br>
        Contact: 
        <a href="https://t.me/imsazzad" target="_blank" style="color: var(--primary); text-decoration: none;">
            Sazzad 
            <i class="fab fa-telegram-plane" style="font-size: 1.25em; vertical-align: middle; margin-left: 0.25rem;"></i>
        </a>
    </p>
</footer>

    </div>

    <div class="modal" id="manageServersModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-database"></i> Manage Servers</h3>
                <button class="close-modal" id="closeManageModal">&times;</button>
            </div>
            
            <div class="add-server-section" style="border: none; margin-top: 0; padding: 0;">
                <h4><i class="fas fa-plus-circle"></i> Add New Server</h4>
                <form id="serverForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="serverName">Server Name</label>
                            <input type="text" class="form-control" id="serverName" required>
                        </div>
                        <div class="form-group">
                            <label for="serverAddress">Server Address</label>
                            <input type="text" class="form-control" id="serverAddress" placeholder="http://, https://, or ftp:// address" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Categories (Select multiple)</label>
                            <div class="categories-checkboxes">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="serverCategories" value="live"> Live TV
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="serverCategories" value="movies"> Movies
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="serverCategories" value="series"> Series
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="serverCategories" value="others" checked> Others
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="serverType">Server Type</label>
                            <select class="form-control" id="serverType">
                                <option value="bdix">BDIX</option>
                                <option value="non-bdix">Non-BDIX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serverDescription">Description (Optional)</label>
                        <textarea class="form-control" id="serverDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%;">
                        <i class="fas fa-plus-circle"></i> Add Server
                    </button>
                </form>
            </div>
            
            <hr>
            
            <div class="export-import-section">
                <h4><i class="fas fa-file-export"></i> Backup & Restore</h4>
                <div class="form-row">
                    <button class="btn btn-info" id="exportBtn">
                        <i class="fas fa-download"></i> Export/Backup
                    </button>
                    <button class="btn btn-warning" id="importBtn">
                        <i class="fas fa-upload"></i> Import/Restore (Paste Data)
                    </button>
                </div>
                <div class="form-row" style="margin-top: 0.5rem;">
                    <button class="btn btn-secondary" id="importUrlBtn" style="width: 100%;">
                         <i class="fas fa-link"></i> Import from URL (.json / .txt)
                    </button>
                </div>
            </div>
            
            <!-- BULK ACTIONS SECTION ADDED HERE -->
            <div class="bulk-actions-section">
                <h4><i class="fas fa-tasks"></i> Bulk Actions</h4>
                <div class="form-row">
                    <button class="btn btn-info" onclick="checkAllServersStatus()">
                        <i class="fas fa-sync-alt"></i> Check All Status
                    </button>
                    <button class="btn btn-warning" onclick="quickCheckAllStatus()">
                        <i class="fas fa-bolt"></i> Quick Check All
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="exportImportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <textarea id="exportData" rows="10" readonly></textarea>
            <div class="modal-actions" id="importActions" style="display: none; justify-content: space-between;">
                <button class="btn btn-danger" id="replaceData">
                    <i class="fas fa-sync-alt"></i> Replace All
                </button>
                <button class="btn btn-primary" id="mergeData">
                    <i class="fas fa-code-merge"></i> Merge
                </button>
            </div>
            <button class="btn btn-primary" id="copyData" style="display: none; margin-top: 1rem;">
                <i class="fas fa-copy"></i> Copy Data
            </button>
            <button class="btn btn-secondary" id="downloadBtn" style="margin-top: 1rem;">
                <i class="fas fa-file-download"></i> Download as Backup File (.json)
            </button>
            <button class="btn btn-secondary" id="uploadBtn" style="margin-top: 0.5rem;">
                <i class="fas fa-file-upload"></i> Upload Backup File (.json)
            </button>
        </div>
    </div>
    
    <div class="modal" id="importUrlModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-link"></i> Import from URL</h3>
                <button class="close-modal" id="closeUrlModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="importUrl">URL to JSON/TXT file</label>
                <input type="url" class="form-control" id="importUrl" placeholder="e.g., https://myservers.com/list.json">
            </div>
            <div class="form-group">
                <label>Import Method</label>
                <div class="categories-checkboxes" style="gap: 2rem;">
                    <label class="checkbox-label">
                        <input type="radio" name="importMethod" value="merge" checked> Merge (Add new, skip duplicates)
                    </label>
                    <label class="checkbox-label">
                        <input type="radio" name="importMethod" value="replace"> Replace All
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" id="confirmImportUrl">
                <i class="fas fa-cloud-download-alt"></i> Import
            </button>
        </div>
    </div>
    
    <div class="modal" id="editServerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Server</h3>
                <button class="close-modal" id="closeEditModal">&times;</button>
            </div>
            <div id="editModalBody">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editServerName">Server Name</label>
                        <input type="text" class="form-control" id="editServerName" required>
                    </div>
                    <div class="form-group">
                        <label for="editServerAddress">Server Address</label>
                        <input type="text" class="form-control" id="editServerAddress" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select class="form-control" id="editStatus">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editType">Server Type</label>
                        <select class="form-control" id="editType">
                            <option value="bdix">BDIX</option>
                            <option value="non-bdix">Non-BDIX</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Categories (Select multiple)</label>
                    <div class="categories-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="live"> Live TV
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="movies"> Movies
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="series"> Series
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="others"> Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea class="form-control" id="editDescription" rows="3"></textarea>
                </div>
                <button class="btn btn-success" id="saveEdit" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="fileUpload" accept=".json" style="display: none;">

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
