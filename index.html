<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Media Server Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-satellite-dish"></i>
                    <h1>ISP Media Hub</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addServerBtn">
                        <i class="fas fa-plus-circle"></i> Add Server
                    </button>
                    <button class="btn btn-info" id="settingsBtn">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <div class="search">
                        <input type="text" class="form-control" placeholder="Search servers..." id="searchInput">
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="banner">
            <img src="https://i.ibb.co/MyNgy0pF/1760299817553.png" alt="ISP Media Hub Banner">
        </div>
        
        <div class="sort-options">
            <button class="sort-btn active" data-sort="manual">
                <i class="fas fa-sort"></i> Manual Order
            </button>
            <button class="sort-btn" data-sort="favorites">
                <i class="fas fa-star"></i> Favorites
            </button>
            <button class="sort-btn" data-sort="newest">
                <i class="fas fa-clock"></i> Newest
            </button>
            <button class="sort-btn" data-sort="oldest">
                <i class="fas fa-calendar-alt"></i> Oldest
            </button>
            <button class="sort-btn" data-sort="name">
                <i class="fas fa-sort-alpha-down"></i> Name (A-Z)
            </button>
        </div>
        
        <div class="category-filters">
            <div class="filter-tab active" data-category="all">
                <i class="fas fa-globe"></i> All Servers
            </div>
            <div class="filter-tab" data-category="live">
                <i class="fas fa-tv"></i> Live TV
            </div>
            <div class="filter-tab" data-category="movies">
                <i class="fas fa-film"></i> Movies
            </div>
            <div class="filter-tab" data-category="series">
                <i class="fas fa-play-circle"></i> Series
            </div>
            <div class="filter-tab" data-category="others">
                <i class="fas fa-folder"></i> Others
            </div>
        </div>
        
        <div class="data-actions">
            <button class="btn btn-success" id="exportBtn">
                <i class="fas fa-file-export"></i> Export Servers (JSON)
            </button>
            <button class="btn btn-warning" id="importBtn">
                <i class="fas fa-file-import"></i> Import Servers (JSON)
            </button>
        </div>

        <div class="server-list" id="serverList">
            </div>
    </div>

    <div class="modal" id="addServerModal">
        <div class="modal-content">
            <span class="close-btn" id="closeAddModal">&times;</span>
            <h2><i class="fas fa-plus-circle"></i> Add New Server</h2>
            <form id="addServerForm">
                <div class="form-group">
                    <label for="newServerName">Server Name *</label>
                    <input type="text" class="form-control" id="newServerName" required>
                </div>
                <div class="form-group">
                    <label for="newServerAddress">Server Address * (URL/FTP)</label>
                    <input type="text" class="form-control" id="newServerAddress" required>
                </div>
                <div class="form-group">
                    <label for="newServerType">Server Type</label>
                    <select class="form-control" id="newServerType">
                        <option value="bdix">BDIX</option>
                        <option value="non-bdix">Non-BDIX</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Categories (Select multiple) *</label>
                    <div class="categories-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" name="newCategories" value="live"> Live TV
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="newCategories" value="movies"> Movies
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="newCategories" value="series"> Series
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="newCategories" value="others"> Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newServerStatus" class="checkbox-label">
                        <input type="checkbox" id="newServerStatus" checked> Active Status
                    </label>
                </div>
                <div class="form-group">
                    <label for="newDescription">Description</label>
                    <textarea class="form-control" id="newDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">
                    <i class="fas fa-plus"></i> Add Server
                </button>
            </form>
        </div>
    </div>
    
    <div class="modal" id="editServerModal">
        <div class="modal-content">
            <span class="close-btn" id="closeEditModal">&times;</span>
            <h2><i class="fas fa-edit"></i> Edit Server</h2>
            <div class="form-group">
                <label for="editServerName">Server Name *</label>
                <input type="text" class="form-control" id="editServerName" required>
            </div>
            <div class="form-group">
                <label for="editServerAddress">Server Address * (URL/FTP)</label>
                <input type="text" class="form-control" id="editServerAddress" required>
            </div>
            <div class="form-group">
                <label for="editServerType">Server Type</label>
                <select class="form-control" id="editServerType">
                    <option value="bdix">BDIX</option>
                    <option value="non-bdix">Non-BDIX</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editServerStatus" class="checkbox-label">
                    <input type="checkbox" id="editServerStatus"> Active Status
                </label>
            </div>
            <div class="form-group">
                <label>Categories (Select multiple) *</label>
                <div class="categories-checkboxes">
                    <label class="checkbox-label">
                        <input type="checkbox" name="editCategories" value="live"> Live TV
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="editCategories" value="movies"> Movies
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="editCategories" value="series"> Series
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="editCategories" value="others"> Others
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea class="form-control" id="editDescription" rows="3"></textarea>
            </div>
            <button class="btn btn-success" id="saveEdit" style="width: 100%;">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </div>

    <input type="file" id="fileUpload" accept=".json" style="display: none;">

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
