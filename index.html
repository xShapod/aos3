<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Media Server Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-satellite-dish"></i>
                    <h1>ISP Media Hub</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-info" id="settingsBtn">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <div class="search">
                        <input type="text" class="form-control" placeholder="Search servers..." id="searchInput">
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="banner">
            <img src="https://i.ibb.co/MyNgy0pF/1760299817553.png" alt="ISP Media Hub Banner">
        </div>
        
        <div class="sort-options">
            <button class="sort-btn active" data-sort="manual">
                <i class="fas fa-sort"></i> Manual Order
            </button>
            <button class="sort-btn" data-sort="name">
                <i class="fas fa-font"></i> Name (A-Z)
            </button>
            <button class="sort-btn" data-sort="newest">
                <i class="fas fa-calendar-alt"></i> Recently Added
            </button>
        </div>
        
        <div class="action-bar">
            <div class="category-tabs">
                <div class="tab active" data-category="all">
                    <i class="fas fa-globe"></i>
                    All
                </div>
                <div class="tab" data-category="favorites">
                    <i class="fas fa-star"></i>
                    Favorites
                </div>
                <div class="tab" data-category="live">
                    <i class="fas fa-tv"></i>
                    Live TV
                </div>
                <div class="tab" data-category="movies">
                    <i class="fas fa-film"></i>
                    Movies
                </div>
                <div class="tab" data-category="series">
                    <i class="fas fa-play-circle"></i>
                    Series
                </div>
                <div class="tab" data-category="others">
                    <i class="fas fa-folder"></i>
                    Others
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" id="addServerBtn">
                    <i class="fas fa-plus"></i> Add Server
                </button>
                <button class="btn btn-secondary" id="importExportBtn">
                    <i class="fas fa-exchange-alt"></i> Data
                </button>
            </div>
        </div>
        
        <div class="verify-all-bar">
            <button class="btn btn-warning" id="verifyAllBtn">
                <i class="fas fa-check-circle"></i> Verify All Active Servers
            </button>
        </div>
        
        <div class="server-grid" id="serverGrid">
            </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('addModal')">&times;</span>
            <h2><i class="fas fa-plus-circle"></i> Add New Server</h2>
            <div class="modal-body">
                <div class="form-group">
                    <label for="serverName">Server Name *</label>
                    <input type="text" class="form-control" id="serverName" placeholder="e.g. Dhaka Movie Server">
                </div>
                <div class="form-group">
                    <label for="serverAddress">Server Address *</label>
                    <input type="text" class="form-control" id="serverAddress" placeholder="e.g. http://10.10.10.10 or ftp://domain.com">
                </div>
                <div class="form-group">
                    <label>Server Type *</label>
                    <div class="radio-options">
                        <label class="radio-label">
                            <input type="radio" name="serverType" value="bdix" checked> BDIX (Local/ISP Only)
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="serverType" value="non-bdix"> Non-BDIX (Public/Global)
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Categories * (Select one or more)</label>
                    <div class="categories-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" name="addCategories" value="live"> Live TV
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="addCategories" value="movies"> Movies
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="addCategories" value="series"> Series
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="addCategories" value="others"> Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="serverDescription">Description (Optional)</label>
                    <textarea class="form-control" id="serverDescription" rows="3" placeholder="Brief description of the server content"></textarea>
                </div>
                <button class="btn btn-success" id="saveServer" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Server
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="importExportModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('importExportModal')">&times;</span>
            <h2><i class="fas fa-exchange-alt"></i> Data Management</h2>
            <div class="modal-body">
                
                <h3>Export Data (Backup)</h3>
                <div class="form-group">
                    <textarea class="form-control" id="exportDataArea" rows="6" readonly placeholder="Your server data will appear here..."></textarea>
                </div>
                <div class="import-export-section">
                    <button class="btn btn-primary" id="copyDataBtn">
                        <i class="fas fa-copy"></i> Copy Data
                    </button>
                    <button class="btn btn-info" id="downloadJsonBtn">
                        <i class="fas fa-download"></i> Download JSON
                    </button>
                </div>

                <hr style="margin: 1.5rem 0; border-color: rgba(255, 255, 255, 0.1);">

                <h3>Import Data (Restore/Merge)</h3>
                <p>Paste JSON data below or upload a file. Existing servers will be kept, new servers will be added.</p>
                <div class="form-group">
                    <textarea class="form-control" id="importDataArea" rows="6" placeholder="Paste server JSON data here..."></textarea>
                </div>
                <div class="import-export-section">
                    <button class="btn btn-success" id="importDataBtn">
                        <i class="fas fa-file-import"></i> Import & Merge
                    </button>
                    <button class="btn btn-secondary" id="uploadJsonBtn">
                        <i class="fas fa-upload"></i> Upload JSON File
                    </button>
                </div>

                <hr style="margin: 1.5rem 0; border-color: rgba(255, 255, 255, 0.1);">
                
                <h3>Import from URL (Live Update)</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="importUrlInput" placeholder="Enter a public URL for JSON data">
                </div>
                <button class="btn btn-success" id="importUrlBtn" style="width: 100%;">
                    <i class="fas fa-link"></i> Import from URL
                </button>
                
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('editModal')">&times;</span>
            <h2><i class="fas fa-edit"></i> Edit Server</h2>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editName">Server Name *</label>
                    <input type="text" class="form-control" id="editName">
                </div>
                <div class="form-group">
                    <label for="editAddress">Server Address *</label>
                    <input type="text" class="form-control" id="editAddress">
                </div>
                <div class="form-group">
                    <label>Server Type *</label>
                    <div class="radio-options">
                        <label class="radio-label">
                            <input type="radio" name="editServerType" value="bdix"> BDIX (Local/ISP Only)
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="editServerType" value="non-bdix"> Non-BDIX (Public/Global)
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Status *</label>
                    <div class="radio-options">
                        <label class="radio-label">
                            <input type="radio" name="editStatus" value="active"> Active
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="editStatus" value="inactive"> Inactive
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Categories * (Select one or more)</label>
                    <div class="categories-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="live"> Live TV
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="movies"> Movies
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="series"> Series
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="others"> Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea class="form-control" id="editDescription" rows="3"></textarea>
                </div>
                <button class="btn btn-success" id="saveEdit" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="fileUpload" accept=".json" style="display: none;">

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
