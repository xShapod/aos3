<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Media Server Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-satellite-dish"></i>
                    <h1>ISP Media Hub</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="manageServersBtn">
                        <i class="fas fa-database"></i> Manage Servers
                    </button>
                    <button class="btn btn-info" id="settingsBtn">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <div class="search">
                        <input type="text" class="form-control" placeholder="Search servers..." id="searchInput">
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="banner">
            <img src="https://i.ibb.co/MyNgy0pF/1760299817553.png" alt="ISP Media Hub Banner">
        </div>
        
        <div class="sort-options">
            <button class="sort-btn active" data-sort="manual">
                <i class="fas fa-sort"></i> Manual Order
            </button>
            <button class="sort-btn" data-sort="newest">
                <i class="fas fa-clock"></i> Newest First
            </button>
            <button class="sort-btn" data-sort="alphabetical">
                <i class="fas fa-sort-alpha-down"></i> A-Z
            </button>
            <button class="sort-btn" id="addServerBtn">
                <i class="fas fa-plus"></i> Add Server
            </button>
            <button class="sort-btn" id="exportBtn">
                <i class="fas fa-file-export"></i> Export
            </button>
            <button class="sort-btn" id="importBtn">
                <i class="fas fa-file-import"></i> Import
            </button>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="filter-section">
                    <h3><i class="fas fa-filter"></i> Filters</h3>
                    <div class="form-group">
                        <label for="categoryFilter">Category</label>
                        <select class="form-control" id="categoryFilter">
                            <option value="all">All Categories</option>
                            <option value="live">Live TV</option>
                            <option value="movies">Movies</option>
                            <option value="series">Series</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="typeFilter">Type</label>
                        <select class="form-control" id="typeFilter">
                            <option value="all">All Types</option>
                            <option value="bdix">BDIX</option>
                            <option value="non-bdix">Non-BDIX</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="statusFilter">Status</label>
                        <select class="form-control" id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="favoriteFilter"> Only Favorites
                        </label>
                    </div>
                </div>
            </div>

            <div class="server-list-area" id="serverList">
                </div>
        </div>
    </div>

    <div id="addServerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeAddModal">&times;</span>
            <h2><i class="fas fa-plus-circle"></i> Add New Server</h2>
            <div class="form-group">
                <label for="serverName">Server Name</label>
                <input type="text" class="form-control" id="serverName" required>
            </div>
            <div class="form-group">
                <label for="serverAddress">Server Address (URL/FTP)</label>
                <input type="url" class="form-control" id="serverAddress" required>
            </div>
            <div class="form-group">
                <label for="serverType">Connection Type</label>
                <select class="form-control" id="serverType">
                    <option value="bdix">BDIX</option>
                    <option value="non-bdix">Non-BDIX</option>
                </select>
            </div>
            <div class="form-group">
                <label>Categories (Select multiple)</label>
                <div class="categories-checkboxes">
                    <label class="checkbox-label">
                        <input type="checkbox" name="addCategories" value="live"> Live TV
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="addCategories" value="movies"> Movies
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="addCategories" value="series"> Series
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="addCategories" value="others"> Others
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="serverDescription">Description</label>
                <textarea class="form-control" id="serverDescription" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="saveServer" style="width: 100%;">
                <i class="fas fa-save"></i> Save Server
            </button>
        </div>
    </div>

    <div id="editServerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeEditModal">&times;</span>
            <h2><i class="fas fa-edit"></i> Edit Server</h2>
            <div class="form-group">
                <label for="editName">Server Name</label>
                <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="form-group">
                <label for="editAddress">Server Address (URL/FTP)</label>
                <input type="url" class="form-control" id="editAddress" required>
            </div>
            <div class="form-group">
                <label for="editType">Connection Type</label>
                <select class="form-control" id="editType">
                    <option value="bdix">BDIX</option>
                    <option value="non-bdix">Non-BDIX</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editStatus">Status</label>
                <select class="form-control" id="editStatus">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <label>Categories (Select multiple)</label>
                    <div class="categories-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="live"> Live TV
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="movies"> Movies
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="series"> Series
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="others"> Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea class="form-control" id="editDescription" rows="3"></textarea>
                </div>
                <button class="btn btn-success" id="saveEdit" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="fileUpload" accept=".json" style="display: none;">

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
