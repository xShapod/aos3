<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Media Server Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-satellite-dish"></i>
                    <h1>ISP Media Hub</h1>
                </div>
                <div class="header-actions">
                    <!-- Add Server Button -->
                    <button class="btn btn-success" id="openAddServerModal">
                        <i class="fas fa-plus-circle"></i> Add Server
                    </button>

                    <!-- Manage Servers Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-info" id="manageServersBtn">
                            <i class="fas fa-cogs"></i> Manage Servers <i class="fas fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content" id="manageServersDropdown">
                            <!-- Inline panels for export/import -->
                            <button class="btn btn-info" id="exportBtn"><i class="fas fa-file-export"></i> Export Servers</button>
                            <div class="panel" id="exportPanel">
                                <textarea class="export-data" id="exportData" readonly></textarea>
                                <button class="btn btn-primary" id="copyData">
                                    <i class="fas fa-copy"></i> Copy to Clipboard
                                </button>
                            </div>

                            <button class="btn btn-warning" id="importBtn"><i class="fas fa-file-import"></i> Import Servers</button>
                            <div class="panel" id="importPanel">
                                <textarea class="export-data" id="importData" placeholder="Paste server JSON here"></textarea>
                                <button class="btn btn-success" id="mergeData"><i class="fas fa-plus-circle"></i> Merge</button>
                                <button class="btn btn-danger" id="replaceData"><i class="fas fa-exchange-alt"></i> Replace All</button>
                            </div>

                            <button class="btn btn-primary" id="downloadBtn"><i class="fas fa-download"></i> Download Backup</button>
                            <button class="btn btn-primary" id="uploadBtn"><i class="fas fa-upload"></i> Upload Backup</button>
                            <button class="btn btn-secondary" id="importUrlBtn"><i class="fas fa-link"></i> Import from URL</button>
                            <div class="panel" id="importUrlPanel">
                                <input type="url" class="form-control" id="importUrl" placeholder="https://example.com/servers.json">
                                <div>
                                    <label><input type="radio" name="importMethod" value="replace" checked> Replace All</label>
                                    <label><input type="radio" name="importMethod" value="merge"> Merge</label>
                                </div>
                                <button class="btn btn-success" id="confirmImportUrl"><i class="fas fa-download"></i> Import from URL</button>
                            </div>
                        </div>
                    </div>

                    <!-- Settings Button -->
                    <button class="btn btn-info" id="settingsBtn">
                        <i class="fas fa-cog"></i> Settings
                    </button>

                    <!-- Search -->
                    <div class="search">
                        <input type="text" class="form-control" placeholder="Search servers..." id="searchInput">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="banner">
            <img src="https://i.ibb.co/MyNgy0pF/1760299817553.png" alt="ISP Media Hub Banner">
        </div>

        <!-- SORT OPTIONS -->
        <div class="sort-options">
            <button class="sort-btn active" data-sort="manual">
                <i class="fas fa-sort"></i> Manual Order
            </button>
            <button class="sort-btn" data-sort="name">
                <i class="fas fa-sort-alpha-down"></i> Name
            </button>
            <button class="sort-btn" data-sort="recent">
                <i class="fas fa-clock"></i> Recently Added
            </button>
        </div>

        <div class="category-tabs">
            <div class="tab active" data-category="all">
                <i class="fas fa-globe"></i> All Servers
            </div>
            <div class="tab" data-category="favorites">
                <i class="fas fa-star"></i> Favorites
            </div>
            <div class="tab" data-category="live">
                <i class="fas fa-tv"></i> Live TV
            </div>
            <div class="tab" data-category="movies">
                <i class="fas fa-film"></i> Movies
            </div>
            <div class="tab" data-category="series">
                <i class="fas fa-play-circle"></i> Series
            </div>
            <div class="tab" data-category="others">
                <i class="fas fa-folder"></i> Others
            </div>
        </div>

        <div class="server-grid" id="serverGrid">
            <!-- Server cards will be dynamically inserted here -->
        </div>

        <footer>
            <p>ISP Media Hub &copy; 2023 | Your Local Media Directory</p>
        </footer>
    </div>

    <!-- Add Server Modal -->
    <div class="modal" id="addServerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Server</h3>
                <button class="close-modal" id="closeAddModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="serverForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="serverName">Server Name</label>
                            <input type="text" class="form-control" id="serverName" required>
                        </div>
                        <div class="form-group">
                            <label for="serverAddress">Server Address</label>
                            <input type="text" class="form-control" id="serverAddress" placeholder="http:// or ftp:// address" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Categories (Select multiple)</label>
                            <div class="categories-checkboxes">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="serverCategories" value="live"> Live TV
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="serverCategories" value="movies"> Movies
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="serverCategories" value="series"> Series
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="serverCategories" value="others"> Others
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="serverType">Server Type</label>
                            <select class="form-control" id="serverType" required>
                                <option value="bdix">BDIX</option>
                                <option value="non-bdix">Non-BDIX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serverDescription">Description (Optional)</label>
                        <input type="text" class="form-control" id="serverDescription">
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%;">
                        <i class="fas fa-save"></i> Add Server
                    </button>
                </form>
            </div>
        </div>
    </div>

    <input type="file" id="fileUpload" accept=".json" style="display: none;">
    <div class="toast" id="toast"></div>
    <script src="app.js"></script>
</body>
</html>
