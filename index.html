<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Media Server Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-satellite-dish"></i>
                    <h1>ISP Media Hub</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="manageServersBtn">
                        <i class="fas fa-database"></i> Manage Servers
                    </button>
                    <button class="btn btn-info" id="settingsBtn">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <div class="search">
                        <input type="text" class="form-control" placeholder="Search servers..." id="searchInput">
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="banner">
            <img src="https://i.ibb.co/MyNgy0pF/1760299817553.png" alt="ISP Media Hub Banner">
        </div>
        
        <div class="sort-options">
            <button class="sort-btn active" data-sort="manual">
                <i class="fas fa-sort"></i> Manual Order
            </button>
            <button class="sort-btn" data-sort="name">
                <i class="fas fa-sort-alpha-down"></i> Name
            </button>
            <button class="sort-btn" data-sort="date">
                <i class="fas fa-calendar-alt"></i> Date Added
            </button>
            <button class="sort-btn" data-sort="favorite">
                <i class="fas fa-star"></i> Favorites
            </button>
            <button class="btn btn-dark-light" id="importExportBtn">
                <i class="fas fa-file-export"></i> Import/Export
            </button>
        </div>
        
        <div class="category-tabs">
            <div class="tab active" data-category="all">
                <i class="fas fa-globe"></i>
                All Servers
            </div>
            <div class="tab" data-category="live">
                <i class="fas fa-tv"></i>
                Live TV
            </div>
            <div class="tab" data-category="movies">
                <i class="fas fa-film"></i>
                Movies
            </div>
            <div class="tab" data-category="series">
                <i class="fas fa-play-circle"></i>
                Series
            </div>
            <div class="tab" data-category="others">
                <i class="fas fa-folder"></i>
                Others
            </div>
        </div>
        
        <div class="server-list" id="serverList">
            </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-server"></i>
            <h3>No servers found</h3>
            <p>Add your first server or adjust your filter/search settings.</p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addServerModal">
                <i class="fas fa-plus"></i> Add New Server
            </button>
        </div>
    </div>

    <div id="addServerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Add New Server</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="serverName">Server Name</label>
                    <input type="text" class="form-control" id="serverName" required>
                </div>
                <div class="form-group">
                    <label for="serverAddress">Server Address (URL/IP)</label>
                    <input type="text" class="form-control" id="serverAddress" required>
                </div>
                
                <div class="form-row-group">
                    <div class="form-group">
                        <label for="serverStatus">Status</label>
                        <select class="form-control" id="serverStatus">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="serverType">Type</label>
                        <select class="form-control" id="serverType">
                            <option value="bdix">BDIX</option>
                            <option value="non-bdix">Non-BDIX</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Categories (Select multiple)</label>
                    <div class="categories-checkboxes" id="serverCategories">
                        <label class="checkbox-label">
                            <input type="checkbox" name="serverCategories" value="live"> Live TV
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="serverCategories" value="movies"> Movies
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="serverCategories" value="series"> Series
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="serverCategories" value="others"> Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="serverDescription">Description (Optional)</label>
                    <textarea class="form-control" id="serverDescription" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addServerBtn" style="width: 100%;">
                    <i class="fas fa-plus"></i> Add Server
                </button>
            </div>
        </div>
    </div>

    <div id="editServerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Edit Server</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editName">Server Name</label>
                    <input type="text" class="form-control" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editAddress">Server Address (URL/IP)</label>
                    <input type="text" class="form-control" id="editAddress" required>
                </div>

                <div class="form-row-group">
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select class="form-control" id="editStatus">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editType">Type</label>
                        <select class="form-control" id="editType">
                            <option value="bdix">BDIX</option>
                            <option value="non-bdix">Non-BDIX</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Categories (Select multiple)</label>
                    <div class="categories-checkboxes" id="editServerCategories">
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="live"> Live TV
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="movies"> Movies
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="series"> Series
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="others"> Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea class="form-control" id="editDescription" rows="3"></textarea>
                </div>
                <button class="btn btn-success" id="saveEdit" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="fileUpload" accept=".json" style="display: none;">

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
