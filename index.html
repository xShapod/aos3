<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Media Server Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-satellite-dish"></i>
                    <h1>ISP Media Hub</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="manageServersBtn">
                        <i class="fas fa-database"></i> Manage Servers
                    </button>
                    <button class="btn btn-info" id="settingsBtn">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                    <div class="search">
                        <input type="text" class="form-control" placeholder="Search servers..." id="searchInput">
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="banner">
            <img src="https://i.ibb.co/MyNgy0pF/1760299817553.png" alt="ISP Media Hub Banner">
        </div>
        
        <div class="sort-options">
            <button class="sort-btn active" data-sort="manual">
                <i class="fas fa-sort"></i> Manual Order
            </button>
            <button class="sort-btn" data-sort="name">
                <i class="fas fa-sort-alpha-down"></i> Name
            </button>
            <button class="sort-btn" data-sort="recent">
                <i class="fas fa-clock"></i> Recently Added
            </button>
        </div>
        
        <div class="verify-options" style="margin-top: 1rem; margin-bottom: 1rem;">
            <button class="btn btn-warning" id="verifyAllBtn">
                <i class="fas fa-check-circle"></i> Verify All Servers
            </button>
        </div>
        
        <div class="category-tabs">
            <div class="tab active" data-category="all">
                <i class="fas fa-globe"></i>
                All Servers
            </div>
            <div class="tab" data-category="favorites">
                <i class="fas fa-star"></i>
                Favorites
            </div>
            <div class="tab" data-category="live">
                <i class="fas fa-tv"></i>
                Live TV
            </div>
            <div class="tab" data-category="movies">
                <i class="fas fa-film"></i>
                Movies
            </div>
            <div class="tab" data-category="series">
                <i class="fas fa-play-circle"></i>
                Series
            </div>
            <div class="tab" data-category="others">
                <i class="fas fa-folder"></i>
                Others
            </div>
        </div>
        
        <div class="server-grid" id="serverGrid">
            </div>
        
        <footer>
    <p>
        MediaHub &copy;2025 | Made by &copy;Sazzad.<br>
        Contact: 
        <a href="https://t.me/imsazzad" target="_blank" style="color: var(--primary); text-decoration: none;">
            Sazzad 
            <i class="fab fa-telegram-plane" style="font-size: 1.25em; vertical-align: middle; margin-left: 0.25rem;"></i>
        </a>
    </p>
</footer>

    </div>

    <div class="modal" id="manageServersModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-database"></i> Manage Servers</h3>
                <button class="close-modal" id="closeManageModal">&times;</button>
            </div>
            
            <div class="add-server-section" style="border: none; margin-top: 0; padding: 0;">
                <h4><i class="fas fa-plus-circle"></i> Add New Server</h4>
                <form id="serverForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="serverName">Server Name</label>
                            <input type="text" class="form-control" id="serverName" required>
                        </div>
                        <div class="form-group">
                            <label for="serverAddress">Server Address</label>
                            <input type="text" class="form-control" id="serverAddress" placeholder="http://, https://, or ftp:// address" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="serverStatus">Initial Status</label>
                            <select class="form-control" id="serverStatus">
                                <option value="active">Active</option>
                                <option value="inactive" selected>Inactive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="serverType">Connection Type</label>
                            <select class="form-control" id="serverType">
                                <option value="bdix">BDIX</option>
                                <option value="non-bdix" selected>Non-BDIX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Categories (Select multiple)</label>
                        <div class="categories-checkboxes">
                            <label class="checkbox-label">
                                <input type="checkbox" name="serverCategories" value="live"> Live TV
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="serverCategories" value="movies"> Movies
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="serverCategories" value="series"> Series
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="serverCategories" value="others" checked> Others
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serverDescription">Description (Optional)</label>
                        <textarea class="form-control" id="serverDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%;">
                        <i class="fas fa-plus"></i> Add Server
                    </button>
                </form>
            </div>
            
            <hr>
            
            <div class="management-section">
                <h4><i class="fas fa-exchange-alt"></i> Import & Export</h4>
                <div class="export-actions">
                    <button class="btn btn-primary" onclick="showExportImportModal('export')">
                        <i class="fas fa-file-export"></i> Export/Backup
                    </button>
                    <button class="btn btn-secondary" onclick="showExportImportModal('import')">
                        <i class="fas fa-file-import"></i> Import/Restore
                    </button>
                </div>
                <button class="btn btn-info" onclick="openImportUrlModal()">
                    <i class="fas fa-link"></i> Import from URL
                </button>
                <p class="warning-text"><i class="fas fa-exclamation-triangle"></i> Use import/restore cautiously, it can overwrite existing data.</p>
            </div>
        </div>
    </div>
    
    <div class="modal" id="exportImportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="eiModalTitle">Export Servers</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" id="exportData" rows="10" placeholder="Server data (JSON format)"></textarea>
            </div>
            <div class="modal-footer" id="eiModalFooter">
                </div>
        </div>
    </div>
    
    <div class="modal" id="importUrlModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-link"></i> Import Servers from URL</h3>
                <button class="close-modal" onclick="closeAllManagementModals()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="importUrl">JSON Server List URL</label>
                    <input type="text" class="form-control" id="importUrl" placeholder="https://example.com/servers.json" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="importFromUrl()">
                    <i class="fas fa-download"></i> Fetch & Import
                </button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="editServerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Server</h3>
                <button class="close-modal" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body" id="editModalBody">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editServerName">Server Name</label>
                        <input type="text" class="form-control" id="editServerName" required>
                    </div>
                    <div class="form-group">
                        <label for="editServerAddress">Server Address</label>
                        <input type="text" class="form-control" id="editServerAddress" placeholder="http://, https://, or ftp:// address" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select class="form-control" id="editStatus">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editType">Connection Type</label>
                        <select class="form-control" id="editType">
                            <option value="bdix">BDIX</option>
                            <option value="non-bdix">Non-BDIX</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Categories (Select multiple)</label>
                    <div class="categories-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="live"> Live TV
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="movies"> Movies
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="series"> Series
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="editCategories" value="others"> Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea class="form-control" id="editDescription" rows="3"></textarea>
                </div>
                <button class="btn btn-success" id="saveEdit" onclick="saveEditChanges()" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="fileUpload" accept=".json" style="display: none;">

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
